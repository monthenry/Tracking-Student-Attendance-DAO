<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance DAO - Teacher Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/teacherDashboard.js"></script>
</head>
<body>
    <h1>Teacher Dashboard</h1>

    <div>
        <p>Current Wallet Address: <span id="walletAddress"></span></p>
    </div>

    <!-- Add Course Section -->
    <h2>Add Course</h2>
    <input type="text" id="courseNameInput" placeholder="Enter course name">
    <button onclick="addCourse()">Add</button>

    <!-- Create New Form Section -->
    <h2>Create New Form</h2>
    <label for="courseSelect1">Course Name:</label>
    <select id="courseSelect1">
        <!-- Options will be dynamically added using JavaScript -->
    </select>
    <label for="students">Students (comma-separated addresses):</label>
    <input type="text" id="students" placeholder="Enter students' addresses">
    <button onclick="createNewForm()">Create Form</button>

    <!-- View and Close Forms Section -->
    <h2>View and Close Forms</h2>
    <select id="formSelect" onchange="displayFormDetails()">
        <!-- Options will be dynamically added using JavaScript -->
    </select>
    <button onclick="calculateAttendanceResult()">Close Form</button>

    <!-- Display Form Details Section -->
    <h3>Form Details</h3>
    <div id="formDetails"></div>

    <!-- View Attendance by Course Section -->
    <h2>View Attendance by Course</h2>
    <label for="courseSelect2">Select Course:</label>
    <select id="courseSelect2" onchange="displayAttendanceByCourse()">
        <!-- Options will be dynamically added using JavaScript -->
    </select>
    <table id="attendanceTable">
        <!-- Table contents will be dynamically added using JavaScript -->
    </table>
</body>
</html>
