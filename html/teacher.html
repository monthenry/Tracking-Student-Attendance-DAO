<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Page</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
    <script src="../js/trackingAttendance.js"></script>
</head>
<body>
    <h1>Teacher Page</h1>

    <h2>Add Attendance Form</h2>
    <label for="date">Date:</label>
    <input type="text" id="date" placeholder="Enter date">

    <label for="hour">Hour:</label>
    <input type="text" id="hour" placeholder="Enter hour">

    <label for="duration">Duration:</label>
    <input type="text" id="duration" placeholder="Enter duration">

    <label for="studentList">Student List (comma-separated):</label>
    <input type="text" id="studentList" placeholder="Enter student list">

    <button onclick="addAttendanceForm()">Add Attendance Form</button>

    <h2>Attendance Forms</h2>
    <div id="formsList"></div>
    
    <button onclick="getAllAttendanceForms()">Get All Attendance Forms</button>
</body>
</html>
