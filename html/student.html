<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance DAO - Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="../js/studentDashboard.js"></script>
</head>
<body>
    <h1>Student Dashboard</h1>

    <div>
        <p>Current Wallet Address: <span id="walletAddress"></span></p>
    </div>

    <!-- Select Course Section -->
    <h2>View Attendance by Course</h2>
    <label for="courseSelect">Select Course:</label>
    <select id="courseSelect" onchange="displayStudentAttendance()">
        <!-- Options will be dynamically added using JavaScript -->
    </select>
    <table id="attendanceTable">
        <!-- Table contents will be dynamically added using JavaScript -->
    </table>

    <!-- Select Form Section -->
    <h2>Select Form to Answer</h2>
    <select id="formSelect" onchange="displayFormDetails()">
        <!-- Options will be dynamically added using JavaScript -->
    </select>

    <!-- Display Form Details Section -->
    <h3>Form Details</h3>
    <div id="formDetails"></div>
    <div id="studentChecklist"></div>
    <div id="submitFormButton"></div>
</body>
</html>
